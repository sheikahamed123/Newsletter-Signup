<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Courgette|Pacifico:400,700">
<title>Newsletter Signup</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="signup-form">
    <form action="/" method="post">
		<div class="form-header">
			<h2>Sign Up </h2>
			<p>Fill out this form to sign up my newsletter!</p>
		</div>
        <div class="form-group">
			
        	<input type="text" class="form-control" placeholder="First Name" name="firstname" required="required">
        </div>
        <div class="form-group">
			
        	<input type="text" class="form-control" placeholder="Last Name" name="lastname" required="required">
        </div>
		<div class="form-group">
			
            <input type="email" class="form-control" placeholder="Email"name="email" required="required">
        </div>
		      
       
		<div class="form-group">
			<button type="submit" id="btn-signup"class="btn btn-primary btn-block btn-lg">Sign Up</button>

		</div>	
        <p  id="copyright"class="mt-5 mb-3 text-muted">&copy; Sheik Ahamed</p>
    </form>

</div>
</body>
</html>
